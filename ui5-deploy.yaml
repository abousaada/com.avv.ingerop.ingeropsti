# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.avv.ingerop.ingeropsti
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DS4
          url: http://vhnrpds4ci.sap.ingerop.com:44300
          client: '050'
        app:
          name: ZSTI
          description: Application STI
          package: ZSTI
          transport: DS4K900391
        exclude:
          - /test/
